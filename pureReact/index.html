<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">React not Rendered</div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script>
        const Person = (props)=>{
            return React.createElement("div", {}, [
                React.createElement('h1', {}, props.name),
                React.createElement('p', {}, props.occupation),
            ]);
        };
        
        const App=() =>{
            return React.createElement('div', {}, [
                React.createElement('h1', {}, 'React Is Rendered'),
                React.createElement(Person, {name: 'Bryan', occupation:'Developer'}),
                React.createElement(Person,{name: 'Ted', occupation:'Test'}),
                React.createElement(Person,{name: 'Jhon', occupation:'Cook'})
            ]
            );
        };

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
